name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Build Angular (Pages base-href)
        run: |
          npx ng build --configuration production --base-href /streaksmith/
          if [ -d "dist/streaksmith/browser" ]; then OUT=dist/streaksmith/browser; else OUT=dist/streaksmith; fi
          cp "$OUT/index.html" "$OUT/404.html"  # SPA fallback
          echo "OUT_DIR=$OUT" >> $GITHUB_ENV
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUT_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
